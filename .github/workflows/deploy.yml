name: Deploy

on:
  push:
    branches: deploy

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Deploy to Deno Deploy
        run: deployctl deploy --project=baptiste-quiz-game-44 --prod --token=${{ secrets.DENO_DEPLOY_TOKEN }} drill-and-pratice/run-locally.js}}

